name: EAS Update (OTA)

on:
  push:
    branches:
      - main
      - develop
      - staging
    paths-ignore:
      - 'android/**'
      - 'ios/**'
      - '.github/**'
      - '**.md'
      - 'eas.json'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Update branch/channel'
        required: true
        type: choice
        options:
          - production
          - preview
          - development
        default: 'preview'
      message:
        description: 'Update message'
        required: false
        default: 'Bug fixes and improvements'

jobs:
  update:
    name: Publish OTA Update
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Determine Update Channel
        id: channel
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "channel=${{ github.event.inputs.branch }}" >> $GITHUB_OUTPUT
            echo "message=${{ github.event.inputs.message }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "channel=production" >> $GITHUB_OUTPUT
            echo "message=Production update - ${{ github.event.head_commit.message }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "channel=preview" >> $GITHUB_OUTPUT
            echo "message=Preview update - ${{ github.event.head_commit.message }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            echo "channel=staging" >> $GITHUB_OUTPUT
            echo "message=Staging update - ${{ github.event.head_commit.message }}" >> $GITHUB_OUTPUT
          else
            echo "channel=development" >> $GITHUB_OUTPUT
            echo "message=Development update - ${{ github.event.head_commit.message }}" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ Publish EAS Update
        run: |
          eas update --branch ${{ steps.channel.outputs.channel }} --message "${{ steps.channel.outputs.message }}" --non-interactive
        env:
          EXPO_PUBLIC_CONVEX_URL: ${{ secrets.EXPO_PUBLIC_CONVEX_URL }}

      - name: ðŸ“Š Update Summary
        run: |
          echo "### ðŸ“¦ OTA Update Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Channel:** ${{ steps.channel.outputs.channel }}" >> $GITHUB_STEP_SUMMARY
          echo "**Message:** ${{ steps.channel.outputs.message }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Users on the **${{ steps.channel.outputs.channel }}** channel will receive this update on their next app launch." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check [EAS Dashboard](https://expo.dev/accounts/${{ github.repository_owner }}/projects/zenith-task/updates) for update status." >> $GITHUB_STEP_SUMMARY
